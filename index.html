<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Jewelry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav aria-label="Main navigation">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Grid Display of Products -->
    <main>
        <h1>Our Handmade Jewelry</h1>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Handmade Necklace">
                <h2>Necklace 1</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Handmade Earrings">
                <h2>Earrings 1</h2>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="product3.jpg" alt="Handmade Ring">
                <h2>Ring 1</h2>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer with Social Media Links -->
    <footer>
        <p>&copy; 2023 Handmade Jewelry</p>
        <ul>
            <li><a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-key.js"></script>
</body>
</html>
